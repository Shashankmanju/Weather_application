<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="background">
        <div class="app-wrap">
            <header>
                 <input type="text" autocomplete="on" class="search-box"
                    placeholder="Search For a City......"> &nbsp;&nbsp;

                    <button class="btn" onclick="Setquery()">Search</button>
            </header>

            <main>
                    <section class="location">
                        <div class="city"></div>
                        <div class="date"></div>
                    </section>
                    <h2 class="request"></h2>
                    <div class="current">
                        <div class="temp"></div>
                        <div class="weather"></div>
                        <div class="hi-low"></div>
                        <div id="symbol"></div>
                    </div>
                </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
